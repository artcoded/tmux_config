# Change split horizontal shortcut to Ctrl + T
bind-key -n C-t split-window -h -c "#{pane_current_path}"

# Change split vertical shortcut to Ctrl + U
bind-key -n C-u split-window -v -c "#{pane_current_path}"

# Change pane switching shortcuts to Ctrl + arrow keys
bind-key -n C-Left select-pane -L
bind-key -n C-Right select-pane -R
bind-key -n C-Up select-pane -U
bind-key -n C-Down select-pane -D

set-option -g mouse on

# resize pane
bind -n C-S-Left resize-pane -L 5
bind -n C-S-Right resize-pane -R 5
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Down resize-pane -D 5



